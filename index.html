<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Houston Rockets Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scoreboard">
      <div class="container">
        <div>
          <h3>HOME</h3>
          <img
            src="images/rockets-logo.png"
            alt="Houston Rockets logo"
            class="logo"
          />
          <div class="score">
            <p id="homeScore">0</p>
          </div>
          <div class="buttons">
            <button onclick="add1Home()">+1</button>
            <button onclick="add2Home()">+2</button>
            <button onclick="add3Home()">+3</button>
          </div>
        </div>
        <div>
          <h3>GUEST</h3>
          <img
            src="images/mavs-logo.png"
            alt="Dallas mavericks logo"
            class="logo"
          />
          <div class="score">
            <p id="awayScore">0</p>
          </div>
          <div class="buttons">
            <button onclick="add1Away()">+1</button>
            <button onclick="add2Away()">+2</button>
            <button onclick="add3Away()">+3</button>
          </div>
        </div>
      </div>
      <button class="new-game" onclick="reset()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
